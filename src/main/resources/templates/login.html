<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="base :: head-source"></head>

<body>
<!--<nav th:replace="base :: main-navbar"></nav>-->

<div class="emptySpace"></div>

<div class="container p-5 bg-light bg-background" align="center">

    <div class="space"></div>

    <!--Error message if the login details are incorrect -->
    <div class="text-danger" th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div><label> User name: <input type="text" name="username" /> </label> </div>
        <div><label> Password: <input type="password" name="password" /> </label> </div>
        <input class="btn btn-info" type="submit" value="Submit" />
    </form>

</div>


    <div th:replace="base :: scripts"></div>
</body>
</html>
